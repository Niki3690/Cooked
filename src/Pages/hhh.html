<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .contact-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 50px;
        margin-bottom: 50px;
    }

    .line {
        width: 2px;
        /* Thickness of the vertical line */
        height: 100px;
        /* Length of the vertical line */
        background-color: black;
        margin: 0 10px;
    }

    .contact-text {
        font-weight: bold;
        text-align: center;
        white-space: nowrap;
    }
</style>

<body>
    <div class="contact-container">
        <div class="line"></div>
        <h3 class="contact-text">CONTACT-PAGE</h3>
        <div class="line"></div>
    </div>

</body>

</html>
